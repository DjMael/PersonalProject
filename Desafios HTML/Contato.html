<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato</title>
</head>
<body>
  <form action="">
    <fieldset>
      <legend>Entre em Contato</legend>

      <label for="Select">Assunto :</label>
      <select name="selecione" id="Select">
        <option value="Suporte">Suporte</option>
        <option value="Reclamação">Reclamação</option>
        <option value="Sugestão">Sugestão</option>
      </select>
      <br>
      <label for="Nome">Nome Completo :</label><br>
      <Input placeholder="Seu Nome" id="Nome"></Input> <br><br>
      <label for="email">E-Mail :</label><br>
      <input type="email" name="email" id="email" placeholder="e-mail@dominio.com" autocomplete="on"><br><br>
      <label for="Mensagem">Mensagem :</label><br>
      <textarea name="texto" id="Mensagem" cols="20" rows="8"></textarea><br>
      <input type="checkbox" name="check" id="box">
      <label for="box">Aceito receber novidades por e-mail</label><br>
      <input type="submit" name="submit" id="enviar">
    </fieldset>
  </form>
</body>
</html>
